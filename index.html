<!DOCTYPE html>
<html>
  <head>
    <title>Vista da Pedra Bonita</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      
    <a-assets>
      <image src="https://cdn.glitch.com/1484e5d7-73c3-4db7-b424-8d01e1f96066%2FR0010295.JPG?1498676718441" id="pbbarra_img"></image>
      <image src="https://cdn.glitch.com/1484e5d7-73c3-4db7-b424-8d01e1f96066%2FR0010293.JPG?1498677406836" id="pbtop_img"></image>
    </a-assets>
        
    <a-entity position="0 2.2 4">
      <a-entity camera look-controls>
        <a-entity position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.30;radiusInner: 0.20;" material="color: olive; opacity: 0.5" cursor="fuse: true">
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to"1 1 1" dur="150"></a-animation> 
          <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>
    
    <a-entity cbackgnd id="pbtop" text="Pico do Pedra Bonita" position="5 0 -4" size="3"></a-entity> 
    <a-entity cbackgnd id="pbbarra" text="Vista da Barra" position="5 3 -4" size="3"></a-entity> 

    <a-sky src="#pbtop_img" id="backgnd"></a-sky>
  
    </a-scene>
      
    <script>
    AFRAME.registerComponent('cbackgnd', {
      init: function(){
        this.el.addEventlistener('click', function () {
          var next_clicked_id = this.getAttribute("id");// get the id of the clicked text
          var next_sky_src = "#"+ next_clicked_id +"_img"; // make the src suing current id
          var backgnd_el = document.getElementById("backgnd"); //get the element for the background
          var current_sky_src = backgnd_el.getAttribute("src"); // get the current image src
          var current_sky_id = current_sky_src.substring(1, current_sky_src.length);
          var current_sky_el = document.getElementById(current_sky_id);
          var next_sky_el = document.getElementById(next_clicked_id +"_img");
          
        })
      }
    })
    </script>
  </body>
</html>
